AWSTemplateFormatVersion: '2010-09-09'
Description: 'chime-news-feed

  Posts RSS feeds to a Chime Channel via a WebHook

  '
Globals:
  Function:
    Timeout: 180
Parameters:
  ChimeWebHookURL:
    Description: Chime Webhook URL for Sending Events.
    Type: String
  FeedsCheckScheduleExpression:
    Default: rate(5 minutes)
    Description: Rate To Check RSS Feeds for Data
    Type: String
Resources:
  CheckFeedsSchedule:
    Properties:
      Description: 'Scheduled rule to check feeds

        '
      ScheduleExpression:
        Ref: FeedsCheckScheduleExpression
      State: ENABLED
      Targets:
      - Arn:
          Fn::Sub: ${GetItemsFunction.Arn}
        Id: CheckFeedsSchedule
    Type: AWS::Events::Rule
  CheckFeedsSchedulePermissiobn:
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Fn::Sub: ${GetItemsFunction.Arn}
      Principal: events.amazonaws.com
      SourceArn:
        Fn::Sub: ${CheckFeedsSchedule.Arn}
    Type: AWS::Lambda::Permission
  FeedsTable:
    Properties:
      AttributeDefinitions:
      - AttributeName: name
        AttributeType: S
      KeySchema:
      - AttributeName: name
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
    Type: AWS::DynamoDB::Table
  GetItemsFunction:
    Properties:
      CodeUri: s3://shhorsfi-sam-deploy/df50d4dd5aac4130af2b4749cd67a84d
      Environment:
        Variables:
          FEEDS_TABLE:
            Ref: FeedsTable
          ITEMS_TABLE:
            Ref: ItemsTable
      Handler: app.lambda_handler
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: FeedsTable
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ItemsTable
      Runtime: python3.7
    Type: AWS::Serverless::Function
  ItemsTable:
    Properties:
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      StreamSpecification:
        StreamViewType: NEW_IMAGE
    Type: AWS::DynamoDB::Table
  LoadFeedsFunction:
    Properties:
      CodeUri: s3://shhorsfi-sam-deploy/47ded9f7fb24dbac74770c4f410f96ed
      Environment:
        Variables:
          FEEDS_TABLE:
            Ref: FeedsTable
      Handler: app.lambda_handler
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: FeedsTable
      Runtime: python3.7
    Type: AWS::Serverless::Function
  LoadNewsFeedsCustomResource:
    Properties:
      ServiceToken:
        Fn::GetAtt:
        - LoadFeedsFunction
        - Arn
    Type: Custom::LoadNewsFeedsCustomResource
  PostItemsFunction:
    Properties:
      CodeUri: s3://shhorsfi-sam-deploy/b123869b07e96c2b2a1a05ff5b2a3278
      Environment:
        Variables:
          CHIME_WEBHOOK:
            Ref: ChimeWebHookURL
      Events:
        DynamoDB1:
          Properties:
            BatchSize: 1
            StartingPosition: TRIM_HORIZON
            Stream:
              Fn::GetAtt:
              - ItemsTable
              - StreamArn
          Type: DynamoDB
      Handler: app.lambda_handler
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ItemsTable
      Runtime: python3.7
    Type: AWS::Serverless::Function
  PostNotificationsCustomResource:
    Properties:
      ServiceToken:
        Fn::GetAtt:
        - PostNotificationsFunction
        - Arn
    Type: Custom::PostNotificationsCustomResource
  PostNotificationsFunction:
    Properties:
      CodeUri: s3://shhorsfi-sam-deploy/f63ea76536dc1122468bbb25af252bcc
      Environment:
        Variables:
          CHIME_WEBHOOK:
            Ref: ChimeWebHookURL
      Handler: app.lambda_handler
      Runtime: python3.7
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
